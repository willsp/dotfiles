# Reset delay
set -sg escape-time 1

# Reset indexes
set -g base-index 1
setw -g pane-base-index 1

# Reload conf
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Use 256 colors
set -g default-terminal "screen-256color"

# remap prefix to Ctrl-a
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Use vim keybindings in copy mode
setw -g mode-keys vi

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
bind-key -t vi-copy 'y' copy-pipe "pbcopy"

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe "pbcopy"

# Smart pane switching with awareness of vim splits
bind -n C-h run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-h) || tmux select-pane -L"
bind -n C-j run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-j) || tmux select-pane -D"
bind -n C-k run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-k) || tmux select-pane -U"
bind -n C-l run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys C-l) || tmux select-pane -R"
bind -n C-\ run "(tmux display-message -p '#{pane_current_command}' | grep -iqE '(^|\/)vim(diff)?$' && tmux send-keys 'C-\\') || tmux select-pane -l"

# Better window switching... no more reaching for numbers
bind l next-window
bind h previous-window
bind k last-window

# Better split window key bindings
bind | split-window -h
bind - split-window -v

# Resize panes
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5

# Some mouse enabling... I like to scroll when showing code...
setw -g mode-mouse on

# Some custom colors
set -g message-fg white
set -g message-bg black
set -g message-attr bright

# Monitor activity in other windows
setw -g monitor-activity on

source '/Users/willsp/usefulgits/tmux-colors-solarized/tmuxcolors-256.conf'

